<div class="card">
        <div class="card-body">
            <form (ngSubmit)="procesar()" #formcontac="ngForm">
            <div class="mb-2">
                <label  class="form-label">Nombre</label>
                <input type="text" name="nombre" class="form-control" placeholder="Ingrese un nombre" [(ngModel)]="persona.nombre" required #name="ngModel" >
                <div class="alert alert-danger mt-2" [hidden]="name.valid || name.pristine">El nombre es obligatorio </div>
            </div>
                <label class="form-label" >Edad</label>
                <input type="number" name="edad" class="form-control" placeholder="Ingrese una edad" [(ngModel)]="persona.edad" required #edad="ngModel" >
                <div class="alert alert-danger mt-2" [hidden]="edad.valid || edad.pristine">la edad es obligatorio </div>
                <button class="btn btn-primary mt-2" [disabled]="formcontac.invalid">Enviar</button>
            </form>
        </div>
</div>
